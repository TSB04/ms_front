<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Food Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="box" id="loginForm" action="../index.html" method="post">
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" name="login" value="Login">
        <input type="button" value="signup" id="signupButton">
    </form>

    <script>
        // Fonction pour rediriger vers signup.html lors du clic sur le bouton "Signup"
        document.getElementById("signupButton").addEventListener("click", function() {
            window.location.href = "../signup/signup.html";
        });
    </script>
</body>
</html>
