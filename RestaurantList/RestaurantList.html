<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Restaurants</title>
    <link rel="stylesheet" href="/front/ms_front/RestaurantList/style.css">
</head>
<body>
    <div class="topbar">
        <div class="container">
    
          <address class="topbar-item">
            <div class="icon">
              <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
            </div>
    
            <span class="span">
              Restaurant , Delicious , Paris
            </span>
          </address>
    
          <div class="separator"></div>
    
          <div class="topbar-item item-2">
            <div class="icon">
              <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
            </div>
    
            <span class="span">Daily : 8.00 am to 10.00 pm</span>
          </div>
    
          <a href="tel:+11234567890" class="topbar-item link">
            <div class="icon">
              <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
            </div>
    
            <span class="span">+1 123 456 7890</span>
          </a>
    
          <div class="separator"></div>
    
          <a href="mailto:booking@restaurant.com" class="topbar-item link">
            <div class="icon">
              <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
            </div>
    
            <span class="span">Food@restaurant.com</span>
          </a>
    
        </div>
      </div>
    
    <section class="section service bg-black text-center" aria-label="service">
        <div class="container">
            <p class="section-subtitle label-2">Saveurs Royales</p>
            <h2 class="section-subtitle label-2">Nous Offrons Une Qualité Supérieure</h2>
            
            <ul class="grid-list">
                <li>
                    <div class="service-card">
                        <a href="#" class="has-before hover:shine">
                            <figure class="card-banner img-holder" style="--width: 285; --height: 336;">
                                <img src="/front/ms_front/assets/images/event-3.jpg" width="285" height="336" loading="lazy" alt="Restaurant 1" class="img-cover">
                            </figure>
                        </a>
                        <div class="card-content">
                            <h3 class="title-2 card-title">
                                <a href="#">Restaurant Le Gourmet</a>
                            </h3>
                            <a href="/front/ms_front/Menu/Menu.html" class="btn-text hover-underline label-2">Voir Menu</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="service-card">
                        <a href="#" class="has-before hover:shine">
                            <figure class="card-banner img-holder" style="--width: 300; --height: 256;">
                                <img src="/front/ms_front/assets/images/event-1.jpg" width="185" height="236" loading="lazy" alt="Restaurant 2" class="img-cover">
                            </figure>
                        </a>
                        <div class="card-content">
                            <h3 class="title-2 card-title">
                                <a href="#">La Pizzeria Napoli</a>
                            </h3>
                            <a href="/front/ms_front/Menu/Menu.html" class="btn-text hover-underline label-2">Voir Menu</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="service-card">
                        <a href="#" class="has-before hover:shine">
                            <figure class="card-banner img-holder" style="--width: 285; --height: 336;">
                                <img src="/front/ms_front/assets/images/event-2.jpg" width="85" height="86" loading="lazy" alt="Restaurant 3" class="img-cover">
                            </figure>
                        </a>
                        <div class="card-content">
                            <h3 class="title-2 card-title">
                                <a href="#">Bistro Parisien</a>
                            </h3>
                            <a href="/front/ms_front/Menu/Menu.html" class="btn-text hover-underline label-2">Voir Menu</a>
                        </div>
                    </div>
                </li>
                <!-- Ajoutez plus de cartes de restaurant ici -->
            </ul>
            <img src="/front/ms_front/assets/images/shape-1.png" width="246" height="412" loading="lazy" alt="shape" class="shape shape-1 move-anim">
            <img src="/front/ms_front/assets/images/shape-2.png" width="343" height="345" loading="lazy" alt="shape" class="shape shape-2 move-anim">
        </div>
    </section>
   




<!-- 
  - #BACK TO TOP
-->

<a href="#top" class="back-top-btn active" aria-label="back to top" data-back-top-btn>
  <ion-icon name="chevron-up" aria-hidden="true"></ion-icon>
</a>
</body>
</html>
